<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/cep.js"></script>
</head>
<body>
    <div class="content">
        <header>
            <h1>Buscador de CEP</h1>
        </header>
        <main>
            <form>
                <div class="campo">
                    <label for="txtCep">Insira seu CEP <div style="color: red; display: inline;">*</div></label>
                    <input type="text" id ="txtCep" name="cep" placeholder="Digite o CEP">    
                </div>

                <div class="campo">
                    <label for="Estado">Estado</label>
                    <input type="text" id ="txtEstado" placeholder="Digite o Estado">                    
                </div>

                <div class="campo">
                    <label for="Cidade">Cidade</label>
                    <input type="text" id ="txtCidade" placeholder="Digite a cidade">
                </div>

                <div class="campo">
                    <label for="Bairro">Bairro</label>
                    <input type="text" id ="txtBairro" placeholder="Digite o Bairro">                    
                </div>

                <div class="campo">
                   <label for="txtCep">Rua</label>
                    <input type="text" id ="txtRua" placeholder="Digite a rua"> 
                </div>                 

                <div class="campo">
                    <label for="Número">Número</label>
                    <input type="text" placeholder="Digite o Número">                    
                </div>

                <div class="campo">
                    <label for="Número">Complemento</label>
                    <input type="text" id ="txtEstado" placeholder="Digite o Complemento">                    
                </div>
                
            </form>

        </main>
    </div>


</body>
</html>
